<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <audio id="myAudio">
    <source src="Animal Crossing New Horizons Soundtrack - Welcome Horizons (Full Version).mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div class="mobilegame">

    <button class="musicOn" onclick="playAudio()" type="button">Play</button>
    <button class="musicOff" onclick="pauseAudio()" type="button">Pause</button>

    <header>
      <img src="images/logo.png" alt="">
      <h1>TIC TAC TOE</h1>
    </header>

    <div id="game">
      <div class="gamebox" id="0"></div>
      <div class="gamebox" id="1"></div>
      <div class="gamebox" id="2"></div>
      <div class="gamebox" id="3"></div>
      <div class="gamebox" id="4"></div>
      <div class="gamebox" id="5"></div>
      <div class="gamebox" id="6"></div>
      <div class="gamebox" id="7"></div>
      <div class="gamebox" id="8"></div>
    </div>

    <button onClick="window.location.reload();">Restart</button>
  </div>

<script src="main.js"></script>
</body>

</html>
